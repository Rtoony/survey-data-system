{% extends "base.html" %}

{% block title %}Drawings Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2 class="orbitron"><i class="fas fa-file-alt neon-cyan"></i> Drawings Manager</h2>
    <p class="subtitle">Manage CAD drawing files and metadata</p>
</div>

<div class="panel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3 class="orbitron"><i class="fas fa-list"></i> Drawings</h3>
        <div style="display: flex; gap: 10px;">
            <button onclick="showAddModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Drawing
            </button>
            <button onclick="refreshDrawings()" class="btn btn-secondary">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
    </div>

    <div style="margin-bottom: 20px; display: flex; gap: 10px;">
        <input type="text" id="searchInput" placeholder="Search drawings..." 
               onkeyup="filterTable()" 
               style="flex: 1; padding: 10px; background: rgba(0,20,40,0.6); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color);">
        <select id="disciplineFilter" onchange="filterTable()" 
                style="padding: 10px; background: rgba(0,20,40,0.6); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color);">
            <option value="">All Disciplines</option>
        </select>
        <select id="projectFilter" onchange="filterTable()" 
                style="padding: 10px; background: rgba(0,20,40,0.6); border: 1px solid var(--border-color); border-radius: 4px; color: var(--text-color);">
            <option value="">All Projects</option>
        </select>
    </div>

    <div id="loadingMessage" class="alert" style="text-align: center;">
        <i class="fas fa-spinner fa-spin"></i> Loading drawings...
    </div>

    <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

    <div id="tableContainer" style="display: none; overflow-x: auto;">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Drawing Name</th>
                    <th>Number</th>
                    <th>Discipline</th>
                    <th>Project</th>
                    <th>Entities</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="drawingsTableBody">
            </tbody>
        </table>
    </div>

    <div id="emptyMessage" class="alert" style="display: none; text-align: center;">
        <i class="fas fa-inbox"></i> No drawings found.
    </div>
</div>

<div id="drawingModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
            <h3 class="orbitron" id="modalTitle">Add Drawing</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="drawingForm" onsubmit="saveDrawing(event)">
            <input type="hidden" id="drawingId">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="drawingName">Drawing Name *</label>
                    <input type="text" id="drawingName" required placeholder="e.g., Site Plan">
                </div>
                <div class="form-group">
                    <label for="drawingNumber">Drawing Number</label>
                    <input type="text" id="drawingNumber" placeholder="e.g., C-001">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="projectId">Project *</label>
                    <select id="projectId" required>
                        <option value="">Select Project...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discipline">Discipline</label>
                    <input type="text" id="discipline" placeholder="e.g., CIV, ARCH">
                </div>
                <div class="form-group">
                    <label for="drawingType">Type</label>
                    <input type="text" id="drawingType" placeholder="e.g., Plan, Detail">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="sheetTitle">Sheet Title</label>
                    <input type="text" id="sheetTitle" placeholder="Title for sheet header">
                </div>
                <div class="form-group">
                    <label for="scale">Scale</label>
                    <input type="text" id="scale" placeholder="e.g., 1\"=20'">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Drawing
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.data-table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0, 20, 40, 0.4);
}

.data-table th {
    background: rgba(0, 100, 150, 0.3);
    padding: 12px;
    text-align: left;
    border-bottom: 2px solid var(--neon-cyan);
    font-weight: 600;
}

.data-table td {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border-color);
}

.data-table tbody tr:hover {
    background: rgba(0, 100, 150, 0.2);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    background: linear-gradient(135deg, rgba(0,20,40,0.95) 0%, rgba(0,40,80,0.95) 100%);
    margin: 5% auto;
    padding: 0;
    border: 1px solid var(--neon-cyan);
    width: 90%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0,200,255,0.3);
}

.modal-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.close {
    color: var(--neon-cyan);
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #fff;
}

.form-group {
    margin-bottom: 15px;
    padding: 0 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--neon-cyan);
    font-weight: 500;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    background: rgba(0,20,40,0.6);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-color);
    font-family: 'Rajdhani', sans-serif;
}

.modal-footer {
    padding: 20px;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}
</style>

<script>
let allDrawings = [];
let allProjects = [];

async function loadProjects() {
    try {
        const response = await fetch('/api/projects');
        const data = await response.json();
        allProjects = data.projects || data || [];
        populateProjectDropdown();
        populateFilters();
    } catch (error) {
        console.error('Failed to load projects:', error);
    }
}

function populateProjectDropdown() {
    const dropdown = document.getElementById('projectId');
    dropdown.innerHTML = '<option value="">Select Project...</option>';
    allProjects.forEach(p => {
        dropdown.innerHTML += `<option value="${p.project_id}">${p.project_name}</option>`;
    });
}

async function loadDrawings() {
    try {
        const response = await fetch('/api/drawings');
        const data = await response.json();
        
        if (data.error) {
            showError(data.error);
            return;
        }
        
        allDrawings = data.drawings || data || [];
        renderTable();
        populateFilters();
        
    } catch (error) {
        showError('Failed to load drawings: ' + error.message);
    }
}

function populateFilters() {
    const disciplines = [...new Set(allDrawings.map(d => d.discipline).filter(Boolean))].sort();
    const projects = allProjects;
    
    const disciplineFilter = document.getElementById('disciplineFilter');
    disciplineFilter.innerHTML = '<option value="">All Disciplines</option>';
    disciplines.forEach(disc => {
        disciplineFilter.innerHTML += `<option value="${disc}">${disc}</option>`;
    });
    
    const projectFilter = document.getElementById('projectFilter');
    projectFilter.innerHTML = '<option value="">All Projects</option>';
    projects.forEach(p => {
        projectFilter.innerHTML += `<option value="${p.project_id}">${p.project_name}</option>`;
    });
}

function renderTable() {
    const tbody = document.getElementById('drawingsTableBody');
    const search = document.getElementById('searchInput').value.toLowerCase();
    const disciplineFilter = document.getElementById('disciplineFilter').value;
    const projectFilter = document.getElementById('projectFilter').value;
    
    let filtered = allDrawings.filter(drawing => {
        const matchesSearch = !search || 
            drawing.drawing_name.toLowerCase().includes(search) ||
            (drawing.drawing_number && drawing.drawing_number.toLowerCase().includes(search));
        
        const matchesDiscipline = !disciplineFilter || drawing.discipline === disciplineFilter;
        const matchesProject = !projectFilter || drawing.project_id === projectFilter;
        
        return matchesSearch && matchesDiscipline && matchesProject;
    });
    
    if (filtered.length === 0) {
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('tableContainer').style.display = 'none';
        document.getElementById('emptyMessage').style.display = 'block';
        return;
    }
    
    tbody.innerHTML = filtered.map(d => {
        const project = allProjects.find(p => p.project_id === d.project_id);
        return `
        <tr>
            <td><strong>${d.drawing_name}</strong></td>
            <td>${d.drawing_number || '-'}</td>
            <td>${d.discipline || '-'}</td>
            <td>${project ? project.project_name : '-'}</td>
            <td>${d.entity_count || 0}</td>
            <td>
                <button onclick="editDrawing('${d.drawing_id}')" class="btn btn-sm btn-secondary" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deleteDrawing('${d.drawing_id}')" class="btn btn-sm btn-danger" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `}).join('');
    
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('tableContainer').style.display = 'block';
    document.getElementById('emptyMessage').style.display = 'none';
}

function filterTable() {
    renderTable();
}

function showAddModal() {
    document.getElementById('modalTitle').textContent = 'Add Drawing';
    document.getElementById('drawingForm').reset();
    document.getElementById('drawingId').value = '';
    document.getElementById('drawingModal').style.display = 'block';
}

function editDrawing(drawingId) {
    const drawing = allDrawings.find(d => d.drawing_id === drawingId);
    if (!drawing) return;
    
    document.getElementById('modalTitle').textContent = 'Edit Drawing';
    document.getElementById('drawingId').value = drawing.drawing_id;
    document.getElementById('drawingName').value = drawing.drawing_name;
    document.getElementById('drawingNumber').value = drawing.drawing_number || '';
    document.getElementById('projectId').value = drawing.project_id || '';
    document.getElementById('discipline').value = drawing.discipline || '';
    document.getElementById('drawingType').value = drawing.drawing_type || '';
    document.getElementById('sheetTitle').value = drawing.sheet_title || '';
    document.getElementById('scale').value = drawing.scale || '';
    
    document.getElementById('drawingModal').style.display = 'block';
}

async function saveDrawing(event) {
    event.preventDefault();
    
    const drawingId = document.getElementById('drawingId').value;
    const drawingData = {
        drawing_name: document.getElementById('drawingName').value,
        drawing_number: document.getElementById('drawingNumber').value || null,
        project_id: document.getElementById('projectId').value,
        discipline: document.getElementById('discipline').value || null,
        drawing_type: document.getElementById('drawingType').value || null,
        sheet_title: document.getElementById('sheetTitle').value || null,
        scale: document.getElementById('scale').value || null
    };
    
    try {
        const url = drawingId ? `/api/drawings/${drawingId}` : '/api/drawings';
        const method = drawingId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(drawingData)
        });
        
        const data = await response.json();
        
        if (data.error) {
            showError(data.error);
            return;
        }
        
        closeModal();
        await loadDrawings();
        
    } catch (error) {
        showError('Failed to save drawing: ' + error.message);
    }
}

async function deleteDrawing(drawingId) {
    if (!confirm('Are you sure you want to delete this drawing?')) return;
    
    try {
        const response = await fetch(`/api/drawings/${drawingId}`, {
            method: 'DELETE'
        });
        
        const data = await response.json();
        
        if (data.error) {
            showError(data.error);
            return;
        }
        
        await loadDrawings();
        
    } catch (error) {
        showError('Failed to delete drawing: ' + error.message);
    }
}

function closeModal() {
    document.getElementById('drawingModal').style.display = 'none';
}

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    document.getElementById('loadingMessage').style.display = 'none';
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 5000);
}

function refreshDrawings() {
    loadProjects().then(() => loadDrawings());
}

window.onclick = function(event) {
    const modal = document.getElementById('drawingModal');
    if (event.target == modal) {
        closeModal();
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    await loadProjects();
    await loadDrawings();
});
</script>
{% endblock %}
