<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Scale Standards - ACAD-GIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="grid-background">
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-ruler-combined neon-cyan"></i>
                <div>
                    <h1 class="orbitron">ACAD-GIS CAD Standards Portal</h1>
                    <div class="header-subtitle">Engineering Design Standards Reference</div>
                </div>
            </div>
            <nav class="nav">
                <a href="/standards"><i class="fas fa-home"></i> Standards</a>
                <a href="/"><i class="fas fa-database"></i> Schema</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <div><i class="fas fa-ruler-horizontal neon-cyan"></i><h2>Drawing Scale Standards</h2></div>
                    <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
                <div class="panel-body">
                    <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                        Standard drawing scales organized by type and typical usage.
                    </p>
                    <div id="container">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin neon-cyan"></i>
                            <p>Loading drawing scales...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function load() {
            try {
                const response = await fetch('/api/standards/scales');
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('count').textContent = `${data.length} scale standards`;

                const grouped = {};
                data.forEach(item => {
                    const type = item.scale_type || 'General';
                    if (!grouped[type]) grouped[type] = [];
                    grouped[type].push(item);
                });

                const container = document.getElementById('container');
                container.innerHTML = '';

                Object.keys(grouped).sort().forEach(type => {
                    const section = document.createElement('div');
                    section.style.marginBottom = '2rem';
                    
                    const title = document.createElement('h3');
                    title.className = 'orbitron';
                    title.style.color = 'var(--cyan)';
                    title.style.marginBottom = '1rem';
                    title.innerHTML = `<i class="fas fa-folder"></i> ${type}`;
                    section.appendChild(title);

                    const table = document.createElement('table');
                    table.className = 'data-table';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Scale Name</th>
                                <th>Scale Text</th>
                                <th>Discipline</th>
                                <th>Typical Usage</th>
                                <th>Recommended Sheet</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${grouped[type].map(item => `
                                <tr>
                                    <td><strong>${item.scale_name}</strong></td>
                                    <td>${item.scale_text}</td>
                                    <td>${item.discipline || '-'}</td>
                                    <td style="max-width: 350px;">${item.typical_usage || '-'}</td>
                                    <td>${item.recommended_sheet_size || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    section.appendChild(table);
                    container.appendChild(section);
                });

            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load drawing scales: ${error.message}</p>
                    </div>
                `;
            }
        }
        load();
    </script>
</body>
</html>
