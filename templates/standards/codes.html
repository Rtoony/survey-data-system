<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code References - ACAD-GIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="grid-background">
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-ruler-combined neon-cyan"></i>
                <div>
                    <h1 class="orbitron">ACAD-GIS CAD Standards Portal</h1>
                    <div class="header-subtitle">Engineering Design Standards Reference</div>
                </div>
            </div>
            <nav class="nav">
                <a href="/standards"><i class="fas fa-home"></i> Standards</a>
                <a href="/"><i class="fas fa-database"></i> Schema</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <div><i class="fas fa-book-open neon-cyan"></i><h2>Code References</h2></div>
                    <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
                <div class="panel-body">
                    <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                        Building codes, engineering standards, and regulatory references.
                    </p>
                    <div id="container">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin neon-cyan"></i>
                            <p>Loading code references...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function load() {
            try {
                const response = await fetch('/api/standards/codes');
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('count').textContent = `${data.length} code references`;

                const grouped = {};
                data.forEach(item => {
                    const type = item.code_type || 'Other';
                    if (!grouped[type]) grouped[type] = [];
                    grouped[type].push(item);
                });

                const container = document.getElementById('container');
                container.innerHTML = '';

                Object.keys(grouped).sort().forEach(type => {
                    const section = document.createElement('div');
                    section.style.marginBottom = '2rem';
                    
                    const title = document.createElement('h3');
                    title.className = 'orbitron';
                    title.style.color = 'var(--cyan)';
                    title.style.marginBottom = '1rem';
                    title.innerHTML = `<i class="fas fa-folder"></i> ${type}`;
                    section.appendChild(title);

                    const table = document.createElement('table');
                    table.className = 'data-table';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Code Name</th>
                                <th>Abbreviation</th>
                                <th>Authority</th>
                                <th>Edition</th>
                                <th>Scope</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${grouped[type].map(item => `
                                <tr>
                                    <td><strong>${item.code_name}</strong></td>
                                    <td>${item.code_abbreviation || '-'}</td>
                                    <td>${item.issuing_authority || '-'}</td>
                                    <td>${item.edition || '-'} (${item.publication_year || '-'})</td>
                                    <td style="max-width: 350px;">${item.scope || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    section.appendChild(table);
                    container.appendChild(section);
                });

            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load code references: ${error.message}</p>
                    </div>
                `;
            }
        }
        load();
    </script>
</body>
</html>
