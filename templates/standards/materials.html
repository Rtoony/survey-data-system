{% extends 'base.html' %}

{% block title %}Material Standards{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-cubes neon-cyan"></i><h2>Material Standards</h2></div>
            <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard construction materials with specifications and typical applications.
            </p>
            <div id="container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading materials...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function load() {
        try {
            const response = await fetch('/api/standards/materials');
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('count').textContent = `${data.length} materials`;

            const grouped = {};
            data.forEach(item => {
                const category = item.category || 'Other';
                if (!grouped[category]) grouped[category] = [];
                grouped[category].push(item);
            });

            const container = document.getElementById('container');
            container.innerHTML = '';

            Object.keys(grouped).sort().forEach(category => {
                const section = document.createElement('div');
                section.style.marginBottom = '2rem';
                
                const title = document.createElement('h3');
                title.className = 'orbitron';
                title.style.color = 'var(--cyan)';
                title.style.marginBottom = '1rem';
                title.innerHTML = `<i class="fas fa-folder"></i> ${category}`;
                section.appendChild(title);

                const table = document.createElement('table');
                table.className = 'data-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Material Name</th>
                            <th>Code</th>
                            <th>Specifications</th>
                            <th>Typical Uses</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${grouped[category].map(item => `
                            <tr>
                                <td><strong>${item.material_name}</strong></td>
                                <td>${item.material_code || '-'}</td>
                                <td style="max-width: 250px;">${item.specifications || '-'}</td>
                                <td style="max-width: 300px;">${item.typical_uses || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                section.appendChild(table);
                container.appendChild(section);
            });

        } catch (error) {
            document.getElementById('container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load materials: ${error.message}</p>
                </div>
            `;
        }
    }
    load();
</script>
{% endblock %}
