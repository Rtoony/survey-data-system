{% extends 'base.html' %}

{% block title %}Abbreviation Standards{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-spell-check neon-cyan"></i><h2>Abbreviation Standards</h2></div>
            <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard abbreviations used in CAD drawings with full text definitions.
            </p>
            <div id="container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading abbreviations...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function load() {
        try {
            const response = await fetch('/api/standards/abbreviations');
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('count').textContent = `${data.length} abbreviations`;

            const grouped = {};
            data.forEach(item => {
                const discipline = item.discipline || 'General';
                if (!grouped[discipline]) grouped[discipline] = [];
                grouped[discipline].push(item);
            });

            const container = document.getElementById('container');
            container.innerHTML = '';

            Object.keys(grouped).sort().forEach(discipline => {
                const section = document.createElement('div');
                section.style.marginBottom = '2rem';
                
                const title = document.createElement('h3');
                title.className = 'orbitron';
                title.style.color = 'var(--cyan)';
                title.style.marginBottom = '1rem';
                title.innerHTML = `<i class="fas fa-folder"></i> ${discipline}`;
                section.appendChild(title);

                const table = document.createElement('table');
                table.className = 'data-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Abbreviation</th>
                            <th>Full Text</th>
                            <th>Category</th>
                            <th>Usage Context</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${grouped[discipline].map(item => `
                            <tr>
                                <td><strong>${item.abbreviation}</strong></td>
                                <td>${item.full_text}</td>
                                <td>${item.category || '-'}</td>
                                <td style="max-width: 300px;">${item.usage_context || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                section.appendChild(table);
                container.appendChild(section);
            });

        } catch (error) {
            document.getElementById('container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load abbreviations: ${error.message}</p>
                </div>
            `;
        }
    }
    load();
</script>
{% endblock %}
