{% extends 'base.html' %}

{% block title %}Hatch Pattern Standards{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-fill-drip neon-cyan"></i><h2>Hatch Pattern Standards</h2></div>
            <div id="hatch-count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard hatch patterns for representing materials and surfaces.
            </p>
            <div id="hatches-container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading hatch pattern standards...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadHatches() {
        try {
            const response = await fetch('/api/standards/hatches');
            const hatches = await response.json();
            if (hatches.error) throw new Error(hatches.error);

            document.getElementById('hatch-count').textContent = `${hatches.length} hatch patterns`;

            const container = document.getElementById('hatches-container');
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem;">
                    ${hatches.map(hatch => `
                        <div style="background: rgba(0, 28, 48, 0.6); border: 1px solid var(--border); border-radius: 8px; padding: 1rem;">
                            ${hatch.svg_preview ? `
                                <div style="background: white; border-radius: 4px; padding: 1rem; margin-bottom: 1rem; min-height: 100px; display: flex; align-items: center; justify-content: center;">
                                    ${hatch.svg_preview}
                                </div>
                            ` : ''}
                            <div style="font-weight: bold; color: var(--cyan); font-size: 1.1rem; margin-bottom: 0.5rem;">${hatch.pattern_name}</div>
                            ${hatch.pattern_type ? `<div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem;">Type: ${hatch.pattern_type}</div>` : ''}
                            ${hatch.material_type ? `<div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem;">Material: ${hatch.material_type}</div>` : ''}
                            ${hatch.description ? `<div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem;">${hatch.description}</div>` : ''}
                            ${hatch.usage_context ? `<div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;"><strong>Usage:</strong> ${hatch.usage_context}</div>` : ''}
                            <div style="margin-top: 0.75rem; font-size: 0.8rem; color: var(--text-muted);">
                                Angle: ${hatch.angle || '0'}Â° | Scale: ${hatch.scale || '1.0'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        } catch (error) {
            document.getElementById('hatches-container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load hatch pattern standards: ${error.message}</p>
                </div>
            `;
        }
    }
    loadHatches();
</script>
{% endblock %}
