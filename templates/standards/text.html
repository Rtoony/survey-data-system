<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style Standards - ACAD-GIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="grid-background">
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-ruler-combined neon-cyan"></i>
                <div>
                    <h1 class="orbitron">ACAD-GIS CAD Standards Portal</h1>
                    <div class="header-subtitle">Engineering Design Standards Reference</div>
                </div>
            </div>
            <nav class="nav">
                <a href="/standards"><i class="fas fa-home"></i> Standards</a>
                <a href="/standards/layers"><i class="fas fa-layer-group"></i> Layers</a>
                <a href="/standards/blocks"><i class="fas fa-cubes"></i> Blocks</a>
                <a href="/standards/colors"><i class="fas fa-palette"></i> Colors</a>
                <a href="/"><i class="fas fa-database"></i> Schema</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <div><i class="fas fa-font neon-cyan"></i><h2>Text Style Standards</h2></div>
                    <div id="text-count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
                <div class="panel-body">
                    <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                        Standard text styles with font specifications and usage guidelines.
                    </p>
                    <div id="text-container">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin neon-cyan"></i>
                            <p>Loading text style standards...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadTextStyles() {
            try {
                const response = await fetch('/api/standards/text');
                const textStyles = await response.json();
                if (textStyles.error) throw new Error(textStyles.error);

                document.getElementById('text-count').textContent = `${textStyles.length} text styles`;

                const container = document.getElementById('text-container');
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Style Name</th>
                                <th>Font</th>
                                <th>Height</th>
                                <th>Width Factor</th>
                                <th>Oblique</th>
                                <th>Usage Context</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${textStyles.map(ts => `
                                <tr>
                                    <td><strong>${ts.style_name}</strong></td>
                                    <td>${ts.font_name || '-'}</td>
                                    <td>${ts.height || '-'}</td>
                                    <td>${ts.width_factor || '-'}</td>
                                    <td>${ts.oblique_angle || '0'}Â°</td>
                                    <td style="max-width: 300px;">${ts.usage_context || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('text-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load text style standards: ${error.message}</p>
                    </div>
                `;
            }
        }
        loadTextStyles();
    </script>
</body>
</html>
