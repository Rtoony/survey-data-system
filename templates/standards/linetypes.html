<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linetype Standards - ACAD-GIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="grid-background">
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-ruler-combined neon-cyan"></i>
                <div>
                    <h1 class="orbitron">ACAD-GIS CAD Standards Portal</h1>
                    <div class="header-subtitle">Engineering Design Standards Reference</div>
                </div>
            </div>
            <nav class="nav">
                <a href="/standards"><i class="fas fa-home"></i> Standards</a>
                <a href="/standards/layers"><i class="fas fa-layer-group"></i> Layers</a>
                <a href="/standards/blocks"><i class="fas fa-cubes"></i> Blocks</a>
                <a href="/standards/colors"><i class="fas fa-palette"></i> Colors</a>
                <a href="/"><i class="fas fa-database"></i> Schema</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <div><i class="fas fa-minus neon-cyan"></i><h2>Linetype Standards</h2></div>
                    <div id="linetype-count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
                </div>
                <div class="panel-body">
                    <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                        Standard line type patterns and their usage contexts for CAD drawings.
                    </p>
                    <div id="linetypes-container">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin neon-cyan"></i>
                            <p>Loading linetype standards...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadLinetypes() {
            try {
                const response = await fetch('/api/standards/linetypes');
                const linetypes = await response.json();
                if (linetypes.error) throw new Error(linetypes.error);

                document.getElementById('linetype-count').textContent = `${linetypes.length} linetypes`;

                const container = document.getElementById('linetypes-container');
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Pattern</th>
                                <th>Scale</th>
                                <th>Description</th>
                                <th>Usage Context</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${linetypes.map(lt => `
                                <tr>
                                    <td><strong>${lt.linetype_name}</strong></td>
                                    <td style="font-family: monospace; font-size: 0.85rem;">${lt.pattern || '-'}</td>
                                    <td>${lt.scale_factor || '-'}</td>
                                    <td>${lt.description || '-'}</td>
                                    <td style="max-width: 300px;">${lt.usage_context || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('linetypes-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load linetype standards: ${error.message}</p>
                    </div>
                `;
            }
        }
        loadLinetypes();
    </script>
</body>
</html>
