{% extends 'base.html' %}

{% block title %}Viewport Standards{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-window-maximize neon-cyan"></i><h2>Viewport Standards</h2></div>
            <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard viewport scales and configurations for different drawing types.
            </p>
            <div id="container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading viewport standards...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function load() {
        try {
            const response = await fetch('/api/standards/viewports');
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('count').textContent = `${data.length} viewport standards`;

            const container = document.getElementById('container');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Viewport Name</th>
                            <th>Scale</th>
                            <th>Discipline</th>
                            <th>View Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td><strong>${item.viewport_name}</strong></td>
                                <td>${item.scale_text || '-'}</td>
                                <td>${item.discipline || '-'}</td>
                                <td>${item.view_type || '-'}</td>
                                <td style="max-width: 400px;">${item.description || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

        } catch (error) {
            document.getElementById('container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load viewport standards: ${error.message}</p>
                </div>
            `;
        }
    }
    load();
</script>
{% endblock %}
