{% extends 'base.html' %}

{% block title %}Sheet Templates{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-file neon-cyan"></i><h2>Sheet Template Standards</h2></div>
            <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard sheet sizes and templates organized by discipline and sheet type.
            </p>
            <div id="container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading sheet templates...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function load() {
        try {
            const response = await fetch('/api/standards/sheets');
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('count').textContent = `${data.length} sheet templates`;

            const container = document.getElementById('container');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Template Name</th>
                            <th>Size</th>
                            <th>Dimensions</th>
                            <th>Discipline</th>
                            <th>Type</th>
                            <th>Scale</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td><strong>${item.template_name}</strong></td>
                                <td>${item.sheet_size}</td>
                                <td>${item.width_inches}" Ã— ${item.height_inches}"</td>
                                <td>${item.discipline || '-'}</td>
                                <td>${item.sheet_type || '-'}</td>
                                <td>${item.standard_scale || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

        } catch (error) {
            document.getElementById('container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load sheet templates: ${error.message}</p>
                </div>
            `;
        }
    }
    load();
</script>
{% endblock %}
