{% extends 'base.html' %}

{% block title %}Plot Style Standards{% endblock %}

{% block content %}
<div class="container">
    <div class="panel">
        <div class="panel-header">
            <div><i class="fas fa-print neon-cyan"></i><h2>Plot Style Standards</h2></div>
            <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
        </div>
        <div class="panel-body">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Standard plot styles controlling how colors and lineweights appear in printed/plotted drawings.
            </p>
            <div id="container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin neon-cyan"></i>
                    <p>Loading plot styles...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function load() {
        try {
            const response = await fetch('/api/standards/plotstyles');
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            document.getElementById('count').textContent = `${data.length} plot styles`;

            const container = document.getElementById('container');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Style Name</th>
                            <th>Type</th>
                            <th>Screen Color</th>
                            <th>Plot Color</th>
                            <th>Lineweight</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td><strong>${item.style_name}</strong></td>
                                <td>${item.style_type || '-'}</td>
                                <td>${item.screen_color || '-'}</td>
                                <td>${item.plot_color || '-'}</td>
                                <td>${item.plot_lineweight || '-'}</td>
                                <td style="max-width: 350px;">${item.description || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

        } catch (error) {
            document.getElementById('container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load plot styles: ${error.message}</p>
                </div>
            `;
        }
    }
    load();
</script>
{% endblock %}
