{% extends 'base.html' %}

{% block title %}Symbol Categories{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <div><i class="fas fa-sitemap neon-cyan"></i><h2>Symbol Categories</h2></div>
                <div id="count" style="font-size: 0.9rem; color: var(--text-secondary);"></div>
            </div>
            <div class="panel-body">
                <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                    Hierarchical organization of symbol and block categories.
                </p>
                <div id="container">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin neon-cyan"></i>
                        <p>Loading categories...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        async function load() {
            try {
                const response = await fetch('/api/standards/categories');
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('count').textContent = `${data.length} categories`;

                const container = document.getElementById('container');
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Discipline</th>
                                <th>Description</th>
                                <th>Usage Context</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(item => {
                                const indent = item.parent_category_id ? '&nbsp;&nbsp;&nbsp;&nbsp;â†³ ' : '';
                                return `
                                    <tr>
                                        <td><strong>${indent}${item.category_name}</strong></td>
                                        <td>${item.discipline || '-'}</td>
                                        <td>${item.description || '-'}</td>
                                        <td style="max-width: 350px;">${item.usage_context || '-'}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;

            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load categories: ${error.message}</p>
                    </div>
                `;
            }
        }
        load();
    </script>
{% endblock %}
