{% extends "base.html" %}

{% block title %}Authentication Error - ACAD-GIS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3><i class="fas fa-exclamation-triangle"></i> {{ error }}</h3>
                </div>
                <div class="card-body">
                    <p class="lead">{{ message }}</p>

                    <hr>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Try Login Again
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Go to Home Page
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>
                        If you continue to experience issues, please contact your system administrator.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.card-header {
    border-radius: 8px 8px 0 0;
}

.lead {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}
